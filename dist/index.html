<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joe's Todo List</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./alert.bundle.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9e244a19dc.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="title">
      <i class="fa-solid fa-clipboard-check fa-3x"></i>
      <h1>Joe's Todo List</h1>
    </div>
  </header>
  <div class="main-container">
    <aside>
      <div>
        <div class="sidebar-link inbox">
          <i class="fa-solid fa-inbox"></i>
          <span>Inbox</span>
        </div>
        <div class="sidebar-link today">
          <i class="fa-solid fa-calendar-day"></i>
          <span>Today</span>
        </div>
        <div class="sidebar-link week">
          <i class="fa-solid fa-calendar-week"></i>
          <span>This Week</span>
        </div>
      </div>
      <div class="sidebar-project">
        <h3>Projects</h3>
        <div class="sidebar-link">
          <span>- project example</span>
        </div>
        <div class="sidebar-link">
          <span>+ Add Project</span>
        </div>
      </div>
    </aside>
    <section>
      <h2>Inbox</h2>
      <ul>
        <li class="inbox-task">
          <!-- <div class="inbox-task"> -->
            <span>01/13/23</span>
            <span>Task 01</span>
            <i class="fa-solid fa-x"></i>
          <!-- </div> -->
        </li>
        <li class="inbox-task">
          <!-- <div class="inbox-task"> -->
            <span>01/13/23</span>
            <span>Task 01</span>
            <i class="fa-solid fa-x"></i>
          <!-- </div> -->
        </li>
      </ul>
      <div class="inbox-add-task">
        <p>+ Add Task</p>
      </div>
    </section>
  </div>
  <footer>
    <span>joethayr</span>
    <i class="fa-brands fa-github"></i>
  </footer>
  <script src="./index.bundle.js"></script>
</body>
</html>
