<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joe's Todo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9e244a19dc.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<nav class="navbar" data-bs-theme="dark">
  <div class="navbar-items">
    <i class="fa-solid fa-list-check fa-3x"></i>
    <h1 class="navbar-brand mb-0 h1">Joe's Todo List</h1>
  </div>
</nav>
  <div class="container project-container">
    <div class="project-list">
      <h2>Projects</h2>
      <ul class="list-group" data-projects>
        <!-- <li class="list-group-item active" aria-current="true">Project Test 01</li>
        <li class="list-group-item">Another Project</li>
        <li class="list-group-item">Bigger Project</li>
        <li class="list-group-item">Normal Project</li> -->
      </ul>

      <div class="new-project-creator">
        <form action="" data-new-project-form>
            <input 
              type="text"
              data-new-project-input
              class="new-project"
              placeholder="new project name"
              aria-label="new project name"
            />
            <button class=".btn-create-project" aria-label="create new project">+</button>
          </form>
      </div>
    </div>

    <!-- PROJECT CONTENT -->
    
    <div class="project-content">
      <h2>Project Test 01</h2>
      <ul class="list-group project-list-group">
        <li class="list-group-item project-task-list">
          <div>
            <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
            <label class="form-check-label" for="firstCheckbox">First checkbox</label>
          </div>
          <div class="task-icons">
            <span class="low-priority-task">low</span>
            <span class="task-date"> Jan. 16th</span>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
          </div>
        </li>
        <li class="list-group-item project-task-list">
          <div>
            <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
            <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
          </div>
          <div class="task-icons">
            <span class="medium-priority-task">medium
            </span>
            <span class="task-date"> Jan. 16th</span>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
          </div>
        </li>
        <li class="list-group-item project-task-list">
          <div>
            <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
            <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
          </div>
          <div class="task-icons">
            <span class="high-priority-task">high</span>
            <span class="task-date"> Jan. 16th</span>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
          </div>
        </li>
      </ul>

      <button type="button" class="btn btn-primary btn-lg btn-add-task" data-bs-toggle="modal" data-bs-target="#addTask">Add Task</button>

      <!-- Modal -->
      <div class="modal fade" id="addTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <h3>Task</h3>
            <form class="row g-3">
              <div class="col-12">
                <label for="inputTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="inputTitle">
              </div>
              <div class="col-md-6">
                <label for="inputDueDate" class="form-label">Due Date:</label>
                <input type="date" class="form-control" id="inputDueDate">
              </div>
              <div class="col-md-6">
                <label for="inputPriorityLevel" class="form-label">Priority Level</label>
                <select id="inputPriorityLevel" class="form-select">
                  <option value="1">Low</option>
                  <option value="2">Medium</option>
                  <option value="3">High</option>
                </select>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create Task</button>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./index.bundle.js"></script>
</body>
</html>
